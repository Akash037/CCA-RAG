name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: advanced-rag-system
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Create Artifact Registry repository (if needed)
      run: |
        gcloud artifacts repositories create rag-system \
          --repository-format=docker \
          --location=us-central1 \
          --description="RAG System Docker repository" || true

    - name: Build and push Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/rag-system/$SERVICE:$GITHUB_SHA .
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/rag-system/$SERVICE:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/rag-system/$SERVICE:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 2 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --port 8000 \
          --set-env-vars="ENVIRONMENT=production,DEBUG=false,GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }},GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/rag-service-account.json,VERTEX_AI_LOCATION=us-central1,DATABASE_URL=${{ secrets.DATABASE_URL }},REDIS_URL=${{ secrets.REDIS_URL }},SECRET_KEY=${{ secrets.SECRET_KEY }},RAG_DOCUMENT_CORPUS_ID=${{ secrets.RAG_DOCUMENT_CORPUS_ID }},RAG_MEMORY_CORPUS_ID=${{ secrets.RAG_MEMORY_CORPUS_ID }},GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }},GOOGLE_SHEETS_SPREADSHEET_ID=${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }},ALLOWED_ORIGINS=[\"*\"],GENERATION_MODEL=gemini-2.0-flash,EMBEDDING_MODEL=text-embedding-005,ENABLE_GOOGLE_DRIVE_SYNC=true,ENABLE_GOOGLE_SHEETS_LOGGING=true,MAX_RETRIEVAL_DOCUMENTS=10,SIMILARITY_THRESHOLD=0.7,HYBRID_SEARCH_ALPHA=0.6,ENABLE_RERANKING=true,MEMORY_TTL_HOURS=24,SESSION_TIMEOUT_MINUTES=30,MAX_CONVERSATION_HISTORY=50,LOG_LEVEL=INFO,LOG_FORMAT=json" \
          --set-secrets="/app/credentials/rag-service-account.json=${{ secrets.GCP_SA_KEY }}:latest"

    - name: Get service URL
      run: |
        URL=$(gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)')
        echo "üöÄ Deployment successful!"
        echo "üìç Service URL: $URL"
        echo "üîç Health check: $URL/health"

    - name: Test deployment
      run: |
        URL=$(gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)')
        sleep 30
        curl -f "$URL/health" || (echo "‚ùå Health check failed" && exit 1)
        echo "‚úÖ Health check passed!"
