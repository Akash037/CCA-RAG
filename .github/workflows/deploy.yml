name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: advanced-rag-system
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker to use gcloud as credential helper
        run: |-
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: Create Artifact Registry repository
        run: |-
          gcloud artifacts repositories create rag-system \
            --repository-format=docker \
            --location=$GAR_LOCATION \
            --description="RAG System Docker repository" || true

      - name: Build and Push Container
        run: |-
          docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/rag-system/$SERVICE:$GITHUB_SHA" .
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/rag-system/$SERVICE:$GITHUB_SHA"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/rag-system/${{ env.SERVICE }}:${{ github.sha }}
          env_vars: |
            ENVIRONMENT=production
            DEBUG=false
            GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}
            GOOGLE_CLOUD_LOCATION=us-central1
            GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/rag-service-account.json
            VERTEX_AI_LOCATION=us-central1
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            RAG_DOCUMENT_CORPUS_ID=${{ secrets.RAG_DOCUMENT_CORPUS_ID }}
            RAG_MEMORY_CORPUS_ID=${{ secrets.RAG_MEMORY_CORPUS_ID }}
            GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
            GOOGLE_SHEETS_SPREADSHEET_ID=${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
            ALLOWED_ORIGINS=["*"]
            GENERATION_MODEL=gemini-2.0-flash
            EMBEDDING_MODEL=text-embedding-005
            ENABLE_GOOGLE_DRIVE_SYNC=true
            ENABLE_GOOGLE_SHEETS_LOGGING=true
            MAX_RETRIEVAL_DOCUMENTS=10
            SIMILARITY_THRESHOLD=0.7
            HYBRID_SEARCH_ALPHA=0.6
            ENABLE_RERANKING=true
            MEMORY_TTL_HOURS=24
            SESSION_TIMEOUT_MINUTES=30
            MAX_CONVERSATION_HISTORY=50
            LOG_LEVEL=INFO
            LOG_FORMAT=json
          secrets: |
            /app/credentials/rag-service-account.json=${{ secrets.GCP_SA_KEY }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

      - name: Test Deployment
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/health || exit 1
